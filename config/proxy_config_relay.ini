ruleset=Direct,[]GEOIP,CN
ruleset=Final,[]FINAL

; --------------------- [Custom Proxy Groups] ---------------------
custom_proxy_group=Proxies`select`[]Auto`[]Chain-A`[]Chain-B`[]Manual`[]TW`[]HK`[]SG`[]JP`[]US`[]DIRECT
custom_proxy_group=Manual`select`.*
custom_proxy_group=Chain-A-Entry`select`[]Manual`[]TW`[]HK`[]SG`[]JP`[]US`[]DIRECT
custom_proxy_group=Chain-A-Exit`select`[]Manual`[]TW`[]HK`[]SG`[]JP`[]US`[]DIRECT
custom_proxy_group=Chain-B-Entry`select`[]Manual`[]TW`[]HK`[]SG`[]JP`[]US`[]DIRECT
custom_proxy_group=Chain-B-Exit`select`[]Manual`[]TW`[]HK`[]SG`[]JP`[]US`[]DIRECT
custom_proxy_group=Auto`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=Direct`select`[]DIRECT`[]Proxies`[]Auto
custom_proxy_group=Chain-A`relay`[]Chain-A-Entry`[]Chain-A-Exit
custom_proxy_group=Chain-B`relay`[]Chain-B-Entry`[]Chain-B-Exit
custom_proxy_group=Final`select`[]Proxies`[]Manual`[]DIRECT

