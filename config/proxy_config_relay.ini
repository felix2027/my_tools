; --------------------- [Rulesets] ---------------------
; 定义各类规则集，按分组加载远程规则

ruleset=Proxies,https://raw.githubusercontent.com/felix2027/my_tools/main/config/Ruleset/Proxies.list
ruleset=Direct,https://raw.githubusercontent.com/felix2027/my_tools/main/config/Ruleset/Direct.list
